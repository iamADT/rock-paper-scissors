<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="styles.css"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div>
            <h1>Rock, Paper, Scissors</h1>
            <h2>Play a Game of 5 with the Computer</h2>
            <h3>Choose by clicking on any of the buttons below</h3>
            <button id="startGame" name="startGame">Start Game</button>
        </div>
        <div>
            <button class="choiceButton" name="rock" disabled>Rock</button>
            <button class="choiceButton" name="paper" disabled>Paper</button>
            <button class="choiceButton" name="scissors" disabled>Scissors</button>
        </div>
        <div class="output"></div>
        <div id="score">
            <p>Computer Score: <span id="computerScore"></span></p>
            <p>Your Score: <span id="playerScore"></span></p>
        </div>
        <div>
            <p>Game of 5 result: <span id="gameResultText"></span></p>
            <button id="reset" name="reset">Reset</button>
        </div>
    </section>
</body>
</html>
